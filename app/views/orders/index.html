<h3>Incomplete Orders</h3>
<table>
  <tr>
    <th> Table No. </th>
    <th> Time </th>
    <th> Items </th>
  </tr>
  <tr>
    <% @incomplete_orders.each do |order| %>
      <td><%= order.table_number %></td>
      <td><%= time_ago_in_words(order.created_at) %></td>
      <td>
        <% order.items.each do |item| %>
          <p><%= item.name %></p>
        <% end %>
      </td>
    <% end %>
  </tr>
</table>
